<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Contact Tiny Eden - We'd love to hear from you!" />
  <title>Tiny Eden | Contact Us</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="/script.js" defer></script>
  <style>
  .form-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 2em;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 1.5em;
  }

  .form-group label {
    font-weight: 500;
    margin-bottom: 0.5em;
  }

  .form-group input,
  .form-group textarea {
    padding: 0.8em;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-family: 'Josefin Sans', sans-serif;
  }

  .form-group textarea {
    resize: vertical;
  }

  .contact-form button {
    background-color: #7da87b;
    color: white;
    padding: 0.8em 1.2em;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    font-family: 'Josefin Sans', sans-serif;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .contact-form button:hover {
    background-color: #688c66;
  }
  </style>
  <script>
    function confirmSubmission() {
      alert('Thank you for your message! We’ll be in touch soon.');
      return true;
    }
  </script>
</head>
<body class="contact-page">

  <header class="header-frame">
    <a href="index.html">
      <img src="/images/tinyeden-mainlogo.PNG" alt="Tiny Eden Logo" class="logo" />
    </a>
    <div class="nav-container">
      <button class="hamburger" id="hamburger" aria-label="Toggle navigation menu" aria-controls="nav-menu" aria-expanded="false">
        &#9776;
      </button>
      <nav class="nav-bar" id="nav-menu">
        <a href="/">Home</a>
        <a href="/gallery/">Gallery</a>
        <a href="about">About Us</a>
    
      </nav>
    </div>
  </header>

  <main>
    <section class="gallery-container">
      <div class="text-center">
        <h1 class="page-title">Get in Touch</h1>
        <p>We're here to help you grow something beautiful.</p>
      </div>
      <div class="form-container">
        <form class="contact-form" name="contact" method="POST" data-netlify="true" action="thank-you.html" onsubmit="return confirmSubmission()">
          <input type="hidden" name="form-name" value="contact" />
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Send Message</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer id="contact">
    <div>
      <h4>Let's Grow Together</h4>
      <p>Follow us or reach out — we'd love to hear from you!</p>
      <div class="social-links">
        <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">Instagram</a>
        <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">Facebook</a>
        <a href="mailto:hello@tinyeden.com">Email Us</a>
      </div>
    </div>
  </footer>

</body>
</html>
